apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: train
spec:
  replicas: 1
  selector: { matchLabels: { app: etcd } }
  template:
    metadata: { labels: { app: etcd } }
    spec:
      containers:
      - name: etcd
        image: gcr.io/etcd-development/etcd:v3.5.14
        command: ["/usr/local/bin/etcd"]
        args:
          - --advertise-client-urls=http://0.0.0.0:2379
          - --listen-client-urls=http://0.0.0.0:2379
          - --enable-v2=true
          - --logger=zap
          - --log-level=warn
        ports: [ { name: client, containerPort: 2379 } ]
        readinessProbe:
          httpGet: { path: /version, port: client }
          initialDelaySeconds: 2
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: train
spec:
  selector: { app: etcd }
  ports: [ { name: client, port: 2379, targetPort: client } ]